<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pizza Parlor</h1>
  <form>
    <h3>Please Select the Size and Toppings of the Pizza You Wish to Order</h3>
    <h4>Size</h4>
    <label>
      <input type="radio" name="size" value="small" checked>
      Small
    </label><br>
    <label>
      <input type="radio" name="size" value="medium">
      Medium
    </label><br>
    <label>
      <input type="radio" name="size" value="large">
      Large
    </label>
    <h4>Toppings</h4>
    <label>
      <input type="checkbox" name="toppings" value="sausage">
      Sausage
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="ground beef">
      Ground Beef
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="mushrooms">
      Mushrooms
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="olives">
      Olives
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="onions">
      Onions
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="anchovies">
      Anchovies
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="garlic">
      Garlic
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="radishes">
      Radishes
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="eel">
      Eel
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="bananas">
      Bananas
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="pineapple">
      Pineapple
    </label><br>
    <button type="submit">Place Order</button>
  </form>
  
</body>
</html>
